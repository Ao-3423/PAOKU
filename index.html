<!doctype html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PAOKU — Personal Pocket Book</title>
    <link rel="icon" href="./imgs/ธนาคาร.png" type="image/png" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">

        <!-- Header -->
        <header class="header">
            <div class="brand">
                <img src="imgs/Paoku.png" alt="PAOKU Logo" class="logo-img">
                <div class="brand-text">
                    <h1>PAOKU</h1>
                    <p class="sub">Personal Pocket Book</p>
                </div>
            </div>
            <div class="small muted">v1.0</div>
        </header>

        <!-- Quick Actions -->
        <section class="card quick-actions">
            <div class="entries-header">
                <strong>เมนูด่วน</strong>
            </div>
            <div class="quick">
                <button class="btn primary large" onclick="navigate('dashboard')">แดชบอร์ด</button>
                <button class="btn primary large" onclick="navigate('add')">เพิ่มรายการ</button>
                <button class="btn primary large" onclick="navigate('goals')">เป้าหมาย</button>
                <button class="btn danger large" onclick="resetAll()">รีเซ็ตทั้งหมด</button>

                <!-- Import Button -->
                <button class="btn primary large"
                    onclick="document.getElementById('importFile').click()">Import</button>
                <input type="file" id="importFile" accept=".json" style="display:none" onchange="importData(event)">

                <!-- Export Button -->
                <button class="btn danger large" onclick="exportData()">Export</button>
            </div>
        </section>

        <!-- Dashboard -->
        <section id="dashboard" class="card dashboard">
            <div class="summary">
                <div class="stat">
                    <div class="v" id="bal">฿0</div>
                    <div class="t">คงเหลือ</div>
                </div>
                <div class="stat">
                    <div class="v" id="income">฿0</div>
                    <div class="t">รวมรายรับ</div>
                </div>
                <div class="stat">
                    <div class="v" id="expense">฿0</div>
                    <div class="t">รวมรายจ่าย</div>
                </div>
            </div>
            <div class="pill" id="countEntries">0 รายการ</div>
        </section>

        <!-- Add / Edit Form -->
        <section id="addSection" class="card hidden">
            <form id="entryForm">
                <div class="form-group">
                    <label>ประเภท</label>
                    <select id="type">
                        <option value="expense">รายจ่าย</option>
                        <option value="income">รายรับ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>จำนวน (บาท)</label>
                    <input id="amount" type="number" step="0.01" required />
                </div>

                <div class="form-group">
                    <label>หมวด</label>
                    <select id="category">
                        <option>ค่าเดินทาง</option>
                        <option>ค่ากิน</option>
                        <option>ของใช้</option>
                        <option>ค่าเน็ต</option>
                        <option>ค่าเช่าห้อง</option>
                        <option>ออม/ฉุกเฉิน</option>
                        <option>อื่นๆ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>บัญชี</label>
                    <select id="account"></select>
                </div>

                <div class="form-group full">
                    <label>บันทึก</label>
                    <input id="note" placeholder="เช่น ซื้ออาหารกลางวัน" />
                </div>

                <div class="form-group">
                    <label>วันที่</label>
                    <input id="date" type="date" />
                </div>

                <div class="form-buttons">
                    <button class="btn primary large" type="submit">บันทึก</button>
                    <button type="button" class="btn large" id="cancelAdd">ยกเลิก</button>
                </div>
            </form>
        </section>

        <!-- Entries List -->
        <section id="entriesSection" class="card">
            <div class="entries-header">
                <strong>รายการล่าสุด</strong>
            </div>
            <div class="entries" id="entries"></div>
        </section>

        <!-- Goals Section -->
        <section id="goalsSection" class="card hidden goals-section">
            <div class="entries-header">
                <strong>เป้าหมาย (Goals)</strong>
                <button class="btn large" id="newGoal">+ เพิ่มใหม่</button>
            </div>
            <div id="goalsList"></div>
        </section>

        <!-- Accounts Section -->
        <section class="card accounts-section">
            <div class="entries-header">
                <strong>บัญชี (Accounts)</strong>
            </div>
            <div id="accountsList" class="accounts"></div>
        </section>

    </div>

    <script src="app.js"></script>
</body>

</html>
